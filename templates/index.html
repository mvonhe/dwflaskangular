<!DOCTYPE html>
<html lang="en" >
	<!--dynamic version-->
	<head>
		<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-controller="customersController">
			<h1>Hello Angular! (v0.0.1.0)</h1>
			<form novalidate>
				<input type="text" ng-model="userinput">
				<button ng-click="submit()">Submit</button>			
			</form><br><br>		
			<p>Uppercased: {{ uppercased }}</p>
		</div>
		
		<script>
		function customersController($scope, $http) {
			$scope.submit = function() {
				var serverUrl = "http://hello-py-flask.mybluemix.net/";
				$http.get(encodeURI(serverUrl + "?userinput=" + $scope.userinput))
						.success(function(response, data, status) {
							$scope.uppercased = response;
						}).error(
								function(response, data, status) {
									alert("error" + response + ":" + data + ":"
											+ status);
								});

			};

		}
		</script>
	</body>
</html>
